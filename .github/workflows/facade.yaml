name: 'facadeapi-prod-TagBased'
run-name: ' Deploying "${{ github.event.inputs.version }}" Service to ${{ github.event.inputs.environment }} Cluster for ${{github.ref_name}} Branch '

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Versions"
        default: 'v2'
        required: true
        type: choice
        options:
          - 'a'
          - 'b'
          - 'c'
          - 'd'
          - 'e'
          - 'f'
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - 'QA'
          - 'UAT'
          - 'Prod'
        
      ImageTag:
        type: string
        description: Deploy_ImageTag
        required: true
jobs:
  qa:
    if: ${{ github.event.inputs.environment == 'QA' }}
    runs-on: ubuntu-latest
    steps:
      - name: Printing QA
        run: echo "Selected ${{ github.event.inputs.environment }}"

  mgmt:
    if: ${{ github.event.inputs.environment == 'UAT' }}
    runs-on: ubuntu-latest
    steps:
      - name: Printing Mgmt
        run: echo "Selected ${{ github.event.inputs.environment }}"
